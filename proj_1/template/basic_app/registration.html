<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
  <h1>Welcome to the Online Examination System</h1>
  {% if registered %}
  <h1>Thank You for Registering</h1>
  {% else %}
  <h1>Fill Out the Form Please</h1>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Regiter here">
  </form>
  {% endif %}
</div>
{% endblock %}
